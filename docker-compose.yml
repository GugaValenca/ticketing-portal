services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DJANGO_SECRET_KEY: "dev-secret-key"
      DJANGO_DEBUG: "1"
      DATABASE_URL: "postgres://ticketing:ticketing@db:5432/ticketing"
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:
